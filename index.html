<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Theme switcher -->
  <header>
    <button class="theme-switcher" aria-label="theme switcher">
      <img class="icon" src="images/moon.png" alt="">
      <img class="icon hidden" src="images/sun.png" alt="">
    </button>
  </header>

  <!-- Card -->
  <main class="card">
    <img src="images/image-qr-code.png" alt="QR code to visit Frontend Mentor" class="img">

    <div class="info">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </main>

  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/fernandolapaz">Fernando</a>.
  </footer>

  <script src="main.js"></script>
</body>

</html>
